<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Send Email-Celery</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
        <div class="col-5 mt-3">
            <div class="alert alert-primary">Plaese Give your feedback:</div>
            <form action="" method="POST">
      {% csrf_token %}
      <form>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Enter your  Gmail ID:</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp" name="email" required
          />
        </div>
        <div class="mb-3">
            <label for="feedback" class="form-label">Enter your feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10" class="form-control"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </form>
        </div>
    </div>
  </body>
</html>
